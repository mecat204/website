<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>EPUB 阅读器示例</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #f1f1f1;
    }

    #controls {
      height: 60px;
      display: flex;
      align-items: center;
      background: #222;
      padding: 0 16px;
      color: #fff;
      flex-shrink: 0;
    }

    #controls button {
      margin-right: 10px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #444;
      color: #fff;
    }

    #controls button:hover {
      background: #666;
    }

    #chapter-title {
      margin-left: 20px;
    }

    #toc {
      max-height: 200px;
      overflow-y: auto;
      background: #eee;
      padding: 10px;
      display: none;
    }

    #toc ul {
      list-style: none;
      padding-left: 0;
    }

    #toc li {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }

    #toc li:hover {
      background: #ddd;
    }

    #viewer {
      flex: 1;
      background: #fff;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 控制区 -->
  <div id="controls">
    <button id="prev-btn">上一页</button>
    <button id="next-btn">下一页</button>
    <button id="toc-btn">目录</button>
    <span>当前章节：<span id="chapter-title">加载中...</span></span>
  </div>

  <!-- 目录显示区 -->
  <div id="toc"></div>

  <!-- 阅读区 -->
  <div id="viewer"></div>

  <script>
    // EPUB 文件路径（中文路径需 URL 编码，或直接改英文名）
    const book = ePub("/website/source/book/%E3%80%8A%E8%8F%9C%E6%A0%B9%E8%B0%AD%E3%80%8B%20(%E6%B4%AA%E5%BA%94%E6%98%8E).epub");

    // 渲染到 #viewer
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
    });

    rendition.display();

    // 翻页按钮
    document.getElementById("prev-btn").onclick = () => rendition.prev();
    document.getElementById("next-btn").onclick = () => rendition.next();

    // 显示章节标题
    rendition.on("relocated", (location) => {
      const toc = book.navigation.toc;
      const currentSection = toc.find(item => location.start.href.includes(item.href));
      document.getElementById("chapter-title").innerText = currentSection?.label || "未知章节";
    });

    // 显示目录
    const tocBtn = document.getElementById("toc-btn");
    const tocContainer = document.getElementById("toc");

    tocBtn.onclick = () => {
      if (tocContainer.style.display === "none") {
        tocContainer.style.display = "block";
      } else {
        tocContainer.style.display = "none";
      }
    };

    // 加载目录
    book.loaded.navigation.then(nav => {
      const ul = document.createElement("ul");
      nav.toc.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item.label;
        li.onclick = () => {
          rendition.display(item.href);
          tocContainer.style.display = "none"; // 点击跳转后隐藏目录
        };
        ul.appendChild(li);
      });
      tocContainer.appendChild(ul);
    });
  </script>
</body>
</html>
