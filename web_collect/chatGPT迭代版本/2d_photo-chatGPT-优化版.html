<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>2D 滑动相册（带中心放大）</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #album3d {
        width: 95vw;
        height: 350px;
        position: relative;
        overflow: visible;
    }

    .carousel {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .track {
        position: relative;
        width: 100%;
        height: 100%;
    }

    /* 每张图的容器 */
    .item {
        position: absolute;
        width: 220px;
        height: 300px;
        transition: transform 0.35s ease, opacity 0.35s ease;
    }

    .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;

        /* 倒影 */
        -webkit-box-reflect: below 6px linear-gradient(transparent, rgba(0,0,0,0.4));

        /* 阴影淡一点 */
        box-shadow: 0 8px 15px rgba(255,30,90,0.25);
    }
</style>

</head>
